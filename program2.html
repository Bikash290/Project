<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Bikash(){
            var copytext = document.getElementById("biku");
            copytext.select();
            document.execCommand("copy");
           alert("Copied the text:"+ copytext.value); 
        }
    </script>
</head>
<body>
    <input type="text" value="Bikash" id="biku">
    <button onclick="Bikash()">Copy Text</button>
</body>
</html>
